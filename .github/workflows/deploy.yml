name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          RAW_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Strip registry part if user pasted full URL
          ECR_REPOSITORY=$(echo $RAW_REPOSITORY | sed 's/.*\///')
          echo "Using repository name: $ECR_REPOSITORY"
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: iac/package-lock.json

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Install CDKTF CLI
        run: npm install -g cdktf-cli@latest

      - name: Install Dependencies
        working-directory: ./iac
        run: npm install

      - name: Bootstrap Backend Resources
        working-directory: ./iac
        run: |
          chmod +x bootstrap.sh
          ./bootstrap.sh
          # Set the bucket name for subsequent steps
          echo "TF_STATE_BUCKET=turbovets-terraform-state-$(aws sts get-caller-identity --query "Account" --output text)" >> $GITHUB_ENV

      - name: Deploy Infrastructure (Dev)
        working-directory: ./iac
        run: cdktf deploy dev --auto-approve
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          TF_STATE_BUCKET: ${{ env.TF_STATE_BUCKET }}
